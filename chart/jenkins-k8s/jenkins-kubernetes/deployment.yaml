apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-testing
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: aws-pvc
          mountPath: /var/lib/mysql
      volumes:
      - name: aws-pvc
        persistentVolumeClaim:
          claimName: aws-pvc
